<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Slick Slider CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <title>Brands</title>
    <link rel="stylesheet" href="./css/brands.css" />
  </head>
  <body>
    <div class="brands">
      <div class="brands__top">
        <div class="brands__top-heading">featured sponsors</div>
        <div class="brands__top-button">
          <button>view sponsors</button>
        </div>
      </div>
      <div class="row">
        <div class="container">
          <section class="customer-logos slider" data-arrows="true">
            <div class="slide">
              <img
                src="https://www.radioworld.com/wp-content/uploads/2019/01/iheartmedia-02-726x939.jpg"
              />
            </div>
            <div class="slide">
              <img
                src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c3/BMI_Logo_blue_spark.svg/1200px-BMI_Logo_blue_spark.svg.png"
              />
            </div>
            <div class="slide">
              <img
                src="https://www.logolynx.com/images/logolynx/87/87de680f9c84191005b675b4ce368d4d.jpeg"
              />
            </div>
            <div class="slide">
              <img
                src="https://bestbeersinc.com/wp-content/uploads/2020/03/BON-and-VIV-logo.png"
              />
            </div>
            <div class="slide">
              <img
                src="https://media-cdn.tripadvisor.com/media/photo-s/02/5d/99/ba/pinchers-crab-shack-you.jpg"
              />
            </div>
            <div class="slide">
              <img
                src="https://www.logolynx.com/images/logolynx/87/87de680f9c84191005b675b4ce368d4d.jpeg"
              />
            </div>
          </section>
        </div>
      </div>
    </div>
    <!-- </div> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/owl.carousel.js"></script> -->
    <script type="text/javascript">
      $(document).ready(function () {
        $(".customer-logos").slick({
          slidesToShow: 6,
          slidesToScroll: 1,
          autoplay: true,
          autoplaySpeed: 1000,
          arrows: true,
          dots: false,
          pauseOnHover: false,
          responsive: [
            {
              breakpoint: 768,
              settings: {
                slidesToShow: 4,
              },
            },
            {
              breakpoint: 520,
              settings: {
                slidesToShow: 3,
              },
            },
          ],
        });
      });
    </script>
  </body>
</html>
