<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brands</title>
    <link rel="stylesheet" href="./css/brands.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <div class="brands">
      <div class="brands__top">
        <div class="brands__top-heading">featured sponsors</div>
        <div class="brands__top-button">
          <button>view sponsors</button>
        </div>
      </div>
      <div class="carousel">
        <div class="carousel-fixed-item center">
          <div class="left leftt">
            <a
              href="#carouselContainer"
              onclick="movePrevCarousel()"
              class="middle-indicator-text waves-effect waves-light content-indicator"
              ><i class="material-icons left middle-indicator-text"
                >chevron_left</i
              ></a
            >
          </div>

          <div class="right rightt">
            <a
              href="#carouselContainer"
              onclick="moveNextCarousel()"
              class="middle-indicator-text waves-effect waves-light content-indicator"
              ><i class="material-icons right middle-indicator-text"
                >chevron_right</i
              ></a
            >
          </div>
        </div>

        <a class="carousel-item" href="#one!"
          ><img
            src="https://www.radioworld.com/wp-content/uploads/2019/01/iheartmedia-02-726x939.jpg"
        /></a>
        <a class="carousel-item" href="#two!"
          ><img
            src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c3/BMI_Logo_blue_spark.svg/1200px-BMI_Logo_blue_spark.svg.png"
        /></a>
        <a class="carousel-item" href="#three!"
          ><img
            src="https://www.logolynx.com/images/logolynx/87/87de680f9c84191005b675b4ce368d4d.jpeg"
        /></a>
        <a class="carousel-item" href="#four!"
          ><img
            src="https://bestbeersinc.com/wp-content/uploads/2020/03/BON-and-VIV-logo.png"
        /></a>
        <a class="carousel-item" href="#five!"
          ><img
            src="https://media-cdn.tripadvisor.com/media/photo-s/02/5d/99/ba/pinchers-crab-shack-you.jpg"
        /></a>
      </div>
    </div>
    <!-- </div> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/owl.carousel.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var carouselElems = document.querySelector(".carousel");
        M.Carousel.init(carouselElems, {
          //   fullWidth: true,
          //   indicators: true,
          numVisible: 5,
          // shift: 20,
          padding: 40,
          dist: 0,
        });
      });
      function moveNextCarousel() {
        var carouselElems = document.querySelector(".carousel");
        var moveRight = M.Carousel.getInstance(carouselElems);
        moveRight.next(1);
      }
      function movePrevCarousel() {
        var carouselElems = document.querySelector(".carousel");
        var moveLeft = M.Carousel.getInstance(carouselElems);
        moveLeft.prev(1);
      }
    </script>
  </body>
</html>
